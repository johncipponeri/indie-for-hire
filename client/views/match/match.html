<template name="positionOptions">
  <option>
    Programmer
  </option>

  <option>
    Graphics Designer
  </option>

  <option>
    Writer
  </option>
</template>

<template name="matchMakerForm">
  <form class="col-lg-12">
    <div class="input-group" style="width:400px;text-align:center;margin:0 auto;">
      <h4>I am a ...</h4>
      <select class="form-control">
        {{> positionOptions}}
      </select>

      <br>
      <br>

      <h4>Seeking a ...</h4>
      <select id="matchTypeSelection" class="form-control">
        {{> positionOptions}}
      </select>

      <button data-toggle="modal" href="#matchModal" class="btn btn-lg btn-primary" id="matchButton" style="margin-top:20px;" type="button">
        Find a match!
      </button>
    </div>
  </form>
</template>

<template name="matchModal">
  <div class="modal fade v-center" id="matchModal" tabindex="-1" role="dialog" area-labelledby="matchModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        {{> _matchModalHeader}}
        {{> _matchModalBody}}
      </div>
    </div>
  </div>
</template>

<template name="_matchModalHeader">
  <div class="modal-header" style="color: black;">
    <a class="close" style="color: black;" data-dismiss="modal">x</a>
    <h3>Match Results</h3>
  </div>
</template>

<template name="_matchModalBody">
  <div class="modal-body row" style="color: black;">
    <!-- Start the left column
    <div id="left" class="col-md-4">
        <div id="left-content">
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    End the left column -->

    <!-- Start the Right Column -->
    <div id="right" class="col-md-12">
      <div id="people">
        {{#each results}}
          {{> matchResult}}
        {{/each}}
      </div>

      <div id="pages" class="text-center">
        <div id="pagenumb">
          <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">&raquo;</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End the Right Column -->
  </div>
</template>

<template name="matchResult">
  <div id="postt">
    <div id="image">
      <img src={{profile.avatar_url}} class="img-rounded pull-left">
    </div>

    <div id="post-body">
      <div id="container-feedwho">
        <div id="post-user">{{profile.name}}</div>
        <div id="post-skills">{{profile.headline}}</div>
      </div>

      <div id="post-content">
        <p>{{profile.bio}}</p>
      </div>

      <div id="post-links">
        <a href="mailto:{{profile.email}}">
          <i class="fa fa-envelope-o"></i>
        </a>
        <!--
          <i class="fa fa-github"></i>
          <i class="fa fa-deviantart"></i>
        -->
      </div>
    </div>
  </div>
</template>
